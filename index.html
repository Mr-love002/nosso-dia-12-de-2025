
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loucura de Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg_love.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    h1 {
      text-align: center;
      color: white;
      font-size: 3em;
      margin-top: 20px;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s infinite ease-in;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -15px;
      left: 0;
    }
    .heart::after {
      left: -15px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
      }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Valentineâ€™s Day<br>De seu companheiro: Lyan<br>Para sua companheira: Alessandra</h1>
  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mp3">
  </audio>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
